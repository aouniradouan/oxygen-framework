{% extends "layouts/app.twig.html" %}

{% block title %}Edit Post{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto">
        <h1 class="text-3xl font-bold mb-6">Edit Post</h1>
        
        <div class="bg-white shadow-md rounded p-6">
            <form method="POST" action="{{ url('posts/' ~ item.id ~ '/update') }}" enctype="multipart/form-data">
                {{ csrf_field|raw }}
                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Title</label>
                    <input type="text" name="title" value="{{ item.title }}" class="w-full border rounded px-3 py-2" required>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Content</label>
                    <textarea name="content" class="w-full border rounded px-3 py-2" rows="4" required>{{ item.content }}</textarea>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 mb-2">Status</label>
                    <select name="status" class="w-full border rounded px-3 py-2" required>
                        <option value="published" {% if item.status == 'published' %}selected{% endif %}>published</option>
                        <option value="draft" {% if item.status == 'draft' %}selected{% endif %}>draft</option>
                    </select>
                </div>

                <div class="flex gap-4">
                    <button type="submit" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Update</button>
                    <a href="{{ url('posts') }}" class="bg-gray-300 text-gray-700 px-6 py-2 rounded hover:bg-gray-400">Cancel</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
