<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Internal Server Error</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .error-code {
            font-size: 120px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 20px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            background: #fff;
            color: #eb3349;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
            margin: 5px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .debug-info {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: left;
            font-size: 14px;
        }

        .debug-info h3 {
            margin-bottom: 15px;
            font-size: 18px;
            text-align: center;
        }

        .debug-info p {
            margin-bottom: 10px;
            font-size: 14px;
        }

        .trace {
            margin-top: 15px;
        }

        .trace pre {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 12px;
            line-height: 1.5;
            text-align: left;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">ðŸ’¥</div>
        <div class="error-code">500</div>
        <h1>Internal Server Error</h1>
        <p>{{ message|default('Something went wrong on our end. We\'re working to fix it!') }}</p>
        <a href="/" class="btn">Go Home</a>
        <a href="javascript:location.reload()" class="btn">Reload Page</a>

        {% if debug and exception %}
        <div class="debug-info">
            <h3>ðŸ”§ Debug Information</h3>
            <p><strong>File:</strong> {{ file }}</p>
            <p><strong>Line:</strong> {{ line }}</p>
            <div class="trace">
                <strong>Stack Trace:</strong>
                <pre>{{ trace }}</pre>
            </div>
        </div>
        {% endif %}

        <div class="footer">
            <strong>OxygenFramework 2.0</strong>
        </div>
    </div>
</body>

</html>
